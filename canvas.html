<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      canvas {
        background-color: rgb(41, 219, 41);
      }

      button {
        margin: 1em;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .tombol {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body onload="mulai()">
    <div class="container">
      <canvas id="canvas" width="400" height="200"></canvas>
      <br />
    </div>
    <div class="tombol">
      <button onclick="naik()">Naik</button>
      <!-- <br /> -->
      <button onclick="turun()">turun</button>
      <!-- <br /> -->
      <button onclick="kanan()">kanan</button>
      <!-- <br /> -->
      <button onclick="kiri()">kiri</button>
    </div>

    <script>
      // tangkap canvas menggunakan id dan masukkan ke variable
      let c = document.getElementById("canvas");
      // context
      let isi = c.getContext("2d");
      // untuk value x, y object lingkaran
      // let y = 40;
      // let x = 170;

      // untuk value x, y object kotak
      let y = 40;
      let x = 120;

      function karakter() {
        // object lingkaran
        // isi.beginPath();
        // isi.fillStyle = "red";
        // isi.arc(y, x, 20, 0, 2 * Math.PI);
        // isi.fill();
        // isi.closePath();

        // object kotak
        isi.beginPath();
        isi.fillStyle = "blue";
        isi.fillRect(y, x, 50, 50);
        isi.fill();
        isi.closePath();
      }

      function mulai() {
        return karakter();
      }

      function naik() {
        x -= 10;
        isi.clearRect(0, 0, 400, 200);
        return karakter();
      }

      function turun() {
        x += 10;
        isi.clearRect(0, 0, 400, 200);
        return karakter();
      }
      function kanan() {
        y += 10;
        isi.clearRect(0, 0, 400, 200);
        return karakter();
      }
      function kiri() {
        y -= 10;
        isi.clearRect(0, 0, 400, 200);
        return karakter();
      }
    </script>
  </body>
</html>
